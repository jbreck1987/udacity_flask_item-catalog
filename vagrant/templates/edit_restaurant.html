<html>
  <head>
    <title>Edit Restaurant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='edit_restaurant.css')}}" rel="stylesheet">
  </head>
  <body>
    <header class="header-wrapper">
      <nav class="header-nav">
        <a class="header-homelink" href="{{url_for('list_restaurants')}}">Home</a>
      </nav>
      <div class="title-wrapper">Edit Restaurant</div>
    </header>

    <section class="form-wrapper">
      <form action="{{url_for('edit_restaurant',
                               restaurant_id=restaurant_id)}}"
                               method="POST">
        <label>Enter new name of Restaurant
          <input type="text" name="new_name" placeholder="{{name}}">
        </label>
        <button type='submit'>Submit</button>
        <a class="form-cancel" href="{{url_for('list_restaurants')}}">Cancel</a>
      </form>
    </section>
  </body>
</html>
