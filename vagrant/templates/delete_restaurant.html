<html>
  <head>
    <title>Delete Restaurant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='delete_restaurant.css')}}" rel="stylesheet">
  </head>
  <body>
    <header class="header-wrapper">
      <nav class="header-nav">
        <a class="header-homelink" href="{{url_for('list_restaurants')}}">Home</a>
      </nav>
      <div class="title-wrapper">Delete Restaurant</div>
    </header>
    <section class="form-wrapper">
      <form action="{{url_for('delete_restaurant',
                               restaurant_id=restaurant_id)}}"
                               method="POST">
        <div class="form-confirm">Are you sure that you want to delete <em>{{name}}?</em></div>
        <button type='submit'>Submit</button>
        <a class="form-cancel" href="{{url_for('list_restaurants')}}">Cancel</a>
      </form>
    </section>
  </body>
</html>
