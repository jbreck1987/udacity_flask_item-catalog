<html>
  <head>
    <title>Restaurants</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='restaurants.css')}}" rel="stylesheet">
  </head>
  <body>
    <header class="header-wrapper">
      <nav class="header-nav">
        <a class="header-homelink" href="{{url_for('add_restaurant')}}">Create Restaurant</a>
        <div class="header-socalmedia">
          <div class="socialmedia-link-wrapper">
            <a class="socialmedia-link" href="#">Facebook</a>
          </div>
          <div class="socialmedia-link-wrapper">
            <a class="socialmedia-link" href="#">Twitter</a>
          </div>
        </div>
      </nav>
      <div class="title-wrapper">Restaurants</div>
    </header>
    <section class="main-wrapper">
      {% for restaurant in restaurants %}
      <article class="main-restaurant">
        <div class="restaurant-name-wrapper">
          <a class="restaurant-name" href="{{url_for('list_menu_items',
                                  restaurant_id=restaurant.Id)}}">{{restaurant.name}}</a>
        </div>
        <div class="restaurant-link-wrapper">
          <a class="restaurant-link" href="{{url_for('edit_restaurant',
                              restaurant_id=restaurant.Id)}}">Edit</a>
          <a class="restaurant-link" href="{{url_for('delete_restaurant',
                              restaurant_id=restaurant.Id)}}">Delete</a>
        </div>
      </article>
      {% endfor %}
    </section>
  </body>
</html>
