<html>
  <head>
    <title>Edit Menu Item</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Home</a>
      </nav>
      <h1>Edit Menu Item</h1>
    </header>

    <form action="{{url_for('edit_menu_item',
                             restaurant_id=restaurant_id,
                             item_id=item_id)}}"
                             method="POST">
      <label>Enter new name of menu item
        <input type="text" name="new_name" placeholder="{{name}}">
      </label>
      <button type='submit'>Submit</button>
      <a href="#">Cancel</a>
    </form>
  </body>
</html>
