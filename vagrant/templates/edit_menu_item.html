<html>
  <head>
    <title>Edit Menu Item</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='edit_menu_item.css')}}" rel="stylesheet">
  </head>
  <body>
    <header class="header-wrapper">
      <nav class="header-nav">
        <a class="header-homelink" href="{{url_for('list_restaurants')}}">Home</a>
      </nav>
      <div class="title-wrapper">Edit Menu Item</div>
    </header>
    <section class="form-wrapper">
      <form class="form" action="{{url_for('edit_menu_item',
                               restaurant_id=restaurant_id,
                               item_id=menu_item.Id)}}"
                               method="POST">
        <label>Enter new name of menu item
          <input type="text" name="name"
          placeholder="{{menu_item.name}}">
        </label>
        <label>Enter new description of menu item
          <input class="form-tarea" type="textarea" name="description"
          placeholder="{{menu_item.description}}">
        </label>
        <label>Enter new price of menu item
          <input type="text" name="price"
          placeholder="{{menu_item.price}}">
        </label>
        <div class="form-radio-wrapper">
          <p class="radio-desc">Select the new course type:</p>
          <label>Entree
            <input type="radio" name="course" value="Entree">
          </label>
          <label>Appetizer
            <input type="radio" name="course" value="Appetizer">
          </label>
          <label>Dessert
            <input type="radio" name="course" value="Dessert">
          </label>
          <label>Beverage
            <input type="radio" name="course" value="Beverage">
          </label>
        </div>
        <div class="form-buttons">    
          <button type='submit'>Submit</button>
          <a class="form-cancel" href="{{url_for('list_menu_items',
                             restaurant_id=restaurant_id)}}">Cancel</a>
        </div>
      </form>
  </section>
  </body>
</html>
