<html>
  <head>
    <title>Delete Menu Item</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='delete_item.css')}}" rel="stylesheet">
  </head>
  <body>
    <header class="header-wrapper">
      <nav class="header-nav">
        <a class="header-homelink" href="{{url_for('list_restaurants')}}">Home</a>
      </nav>
      <div class="title-wrapper">Delete Menu Item</div>
    </header>
    <section class="form-wrapper">
      <form action="{{url_for('delete_menu_item',
                               restaurant_id=restaurant_id,
                               item_id=menu_item.Id)}}"
                               method="POST">
        <div class="form-confirm">Are you sure that you want to delete<em>{{menu_item.name}}?</em></div>
        <button type='submit'>Submit</button>
        <a class="form-cancel" href="{{url_for('list_menu_items',
                           restaurant_id=restaurant_id)}}">Cancel</a>
      </form>
  </section>
  </body>
</html>
