<html>
  <head>
    <title>Create Menu Item</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="{{url_for('list_restaurants')}}">Home</a>
      </nav>
      <h1>Create New Menu Item</h1>
    </header>

    <form action="{{url_for('add_menu_item',
                             restaurant_id=restaurant_id)}}"
                             method="POST">
      <label>Enter name of new menu item
        <input type="text" name="new_item">
      </label>
      <button type='submit'>Submit</button>
      <a href="{{url_for('list_menu_items',
                         restaurant_id=restaurant_id)}}">Cancel</a>
    </form>
  </body>
</html>
